<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8' />
<link href='css/fullcalendar.min.css' rel='stylesheet' />
<link href='css/fullcalendar.print.min.css' rel='stylesheet'
	media='print' />
<link href='css/bootstrap.min.css' rel='stylesheet' />

<script src='js/moment.min.js'></script>
<script src='js/jquery.min.js'></script>
<script src='js/fullcalendar.min.js'></script>
<script src='js/locale-all.js'></script>
<script src='js/bootstrap.min.js'></script>
<script>
	$(document).ready(function() {
		$('#calendar').fullCalendar({
			header : {
				left : 'prev,next today',
				center : 'title',
				right : 'month,agendaWeek,agendaDay'
			},
			locale : 'pt-br',
			navLinks : true, // can click day/week names to navigate views
			selectable : true,
			slotDuration : "00:05:00",
			slotLabelFormat : [ 'ddd D/M', 'H:mm' ],
			selectHelper : true,
			select : function(start, end) {
				var title = prompt('TÃ­tulo do Evento:');
				var eventData;
				if (title) {
					eventData = {
						title : title,
						start : start,
						end : end
					};
					$('#calendar').fullCalendar('renderEvent',
						eventData, true); // stick? = true
				}
				$('#calendar').fullCalendar('unselect');
			},
			eventClick : function(calEvent, jsEvent, view) {
				$('#calendar').fullCalendar('removeEvents',	function(event) {											
					//return event == calEvent;
					$('#confirm').modal('show');					
				});
			},
			editable : true,
			eventLimit : true
			// allow "more" link when too many events			
		});
	});
</script>
<style>
body {
	margin: 40px 10px;
	padding: 0;
	font-family: "Lucida Grande", Helvetica, Arial, Verdana, sans-serif;
	font-size: 14px;
}

#calendar {
	max-width: 900px;
	margin: 0 auto;
}
</style>
</head>
<body>

	<div id='calendar'></div>

	<!-- Modal -->
	<div id="confirm" class="modal fade" role="dialog">
		<div class="modal-dialog">
			<!-- Modal content-->
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">&times;</button>
					<h4 class="modal-title">SysPsi</h4>
				</div>				
				<div class="modal-body">
					<p>O que deseja fazer?</p>					
				</div>				 
				<div class="modal-footer">
					<div class="form-group">
						<button id="btnEdit" type="button" class="btn btn-primary">Editar Evento</button>
						<button id="btnRemove" type="button" class="btn btn-danger">Apagar Evento</button>						
					</div>					
				</div>				
			</div>
		</div>
	</div>

</body>
</html>
