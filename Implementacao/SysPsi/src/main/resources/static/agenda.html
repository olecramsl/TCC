<!DOCTYPE html>
<html ng-app="syspsi">
<head>
	<meta charset='utf-8' />
	<link href='css/fullcalendar-3.1.0.min.css' rel='stylesheet' />
	<link href='css/fullcalendar.print-3.1.0.min.css' rel='stylesheet' media='print' />
	<link href='css/bootstrap-3.3.7.min.css' rel='stylesheet' />
		
	<script type="text/javascript" src='js/jquery-3.1.1.min.js'></script>
	<script type="text/javascript" src='js/angular-1.6.0.min.js'></script>
	<script type="text/javascript" src='js/moment-2.17.1.min.js'></script>
	<script type="text/javascript" src='js/fullcalendar-3.1.0.min.js'></script>
	<script type="text/javascript" src='js/locale-all.js'></script>
	<script type="text/javascript" src='js/ui-bootstrap-tpls-2.3.2.min.js'></script>
	<script type="text/javascript" src='js/calendario.js'></script>
	
	<script type="text/javascript" src='js/controller/agenda.js'></script>		
</head>
<body>
	<div id="AgendaCtrl" ng-controller="AgendaCtrl as $ctrl">
		<script type="text/ng-template" id="eventoModal.html">			  					
        	<div class="modal-header">							
            	<h3 class="modal-title" id="modal-title">Agendamento</h3>
        	</div>
        	<div class="modal-body" id="modal-body">
				<form>
					<div class="form-group">
					    <label for="selPacientes">Nome do Paciente:</label>						    
						<select id="selPacientes" class="form-control" 
							ng-init="agendamento.paciente=lstPacientesAtivos[indexPacienteSelecionado]" 
							ng-model="agendamento.paciente" 
							ng-options="paciente.nomeExibicao for paciente in lstPacientesAtivos">
							<option value="">Selecione o paciente</option>
						</select>   								
						<label for="observacao">Observação: </label>
						<input id="observacao" type="text" max-length="50" class="form-control" ng-model="agendamento.description"></input>
					</div>
				</form>
        	</div>
        	<div class="modal-footer">            
            	<div class="form-group">
					<button id="btnEdit" type="button" class="btn btn-primary" ng-click="$ctrl.salvar()">Salvar</button>
					<button id="btnRemove" type="button" class="btn btn-danger" ng-click="$ctrl.remover()">Remover</button>
					<button id="btnCancel" type="button" class="btn btn-default" ng-click="$ctrl.cancelar()">Cancelar</button>					
            	</div>        							
			</div>
    	</script>
    	
    	<div class="container">
    		<div class="row">
    			<h1>SysPsi Menu</h1>
    		</div>
    		<div class="row">    	
				<div id='calendar' class="col-md-12"></div>	
								
				<!--  				
				<table border="1">
    				<tr ng-repeat="x in lstAgendamentos">
        				<td>{{x.id}}</td>      
        				<td>{{x.paciente.nomeExibicao}}</td>  				
    				</tr>
				</table>
				-->
				<h1>{{lstAgendamentos}}</h1>													
			</div>
		</div>			
	</div>	
</body>
</html>
