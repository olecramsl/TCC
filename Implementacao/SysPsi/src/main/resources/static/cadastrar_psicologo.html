<html ng-app="syspsi">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="">
	<meta name="author" content="">
	<title>Syspsi - Cadastro de Psicólogo</title>
		
	<link href="lib/bootstrap/bootstrap.min.css" rel="stylesheet" type="text/css" >
	<link href="lib/angular-material/angular-material-1.1.0.min.css" rel="stylesheet" type="text/css" >
	
	<style type="text/css">
		[ng\:cloak], [ng-cloak], .ng-cloak {
			display: none !important;
		}
	</style>	 			 
</head>
<body ng-cloak class="ng-cloak" ng-controller="CadastroPsicologoCtrl as ctrl">
	<div class="row">
		<div class="col-lg-12">
			<h1 class="page-header">Cadastro de Psicólogo</h1>
		</div>
		<!-- /.col-lg-12 -->
	</div>
	<div class="row">
		<div class="col-lg-12">
			<!-- <div class="panel panel-default">  -->
				<div class="panel-body"> 
					<form novalidate name="cadastroPsicologoForm" 
						ng-submit="cadastroPsicologoForm.$valid?ctrl.salvarPsicologo(ctrl.psicologo):false"
						role="form">
						<div class="form-group">
							<div class="form-group row">
								<div class="col-lg-6"
									ng-class="cadastroPsicologoForm.nome.$error.required?'form-group has-error has-feedback' : ''">
									<label for="nome">Nome Completo</label> 
									<input name="nome" class="form-control" maxlength="130" ng-model="ctrl.psicologo.nomeCompleto" 
										ng-required="true" autofocus>											
								</div>
								<div class="col-lg-3"
									ng-class="cadastroPsicologoForm.cpf.$error.required || cadastroPsicologoForm.cpf.$error.pattern?'form-group has-error has-feedback' : ''">
									<label for="cpf">CPF</label>									
									<input name="cpf" class="form-control" onKeyPress="mascara(this, '###.###.###-##')" 
										maxlength="14" ng-model="ctrl.psicologo.cpf" ng-pattern="/^[0-9]{3}[\.][0-9]{3}[\.][0-9]{3}[\-][0-9]{2}$/"										
										ng-required="true" formatted-cpf>
								</div>																																																									
								<div class="col-lg-3"
									ng-class="cadastroPsicologoForm.crp.$error.required?'form-group has-error has-feedback' : ''">
									<label for="crp">CRP</label>									
									<input name="crp" class="form-control" maxlength="20"  
										ng-required="true" ng-model="ctrl.psicologo.crp">
								</div>
							</div>
							
							<div class="form-group row">								
								<div class="col-lg-6"
									ng-class="cadastroPsicologoForm.email.$error.pattern||cadastroPsicologoForm.email.$error.required?'form-group has-error has-feedback' : ''">
									<label for="email">Email</label>
									<input name="email" class="form-control" maxlength="90" 
										ng-model="ctrl.psicologo.login" ng-required="true" 
										ng-pattern="/^\w+([-\.]\w+)*@\w+([-.]\w+)+$/">	
								</div>																																																									
								<div class="col-lg-3"
									ng-class="cadastroPsicologoForm.senha.$error.required?'form-group has-error has-feedback' : ''">									
									<label for="senha">Senha</label>									
									<input name="senha" class="form-control" type="password" 
										ng-required="true" ng-model="ctrl.psicologo.senha">
								</div>
								<div class="col-lg-3"
									ng-class="cadastroPsicologoForm.repetirSenha.$error.required?'form-group has-error has-feedback' : ''">									
									<label for="repetirSenha">Repita a senha</label>									
									<input name="repetirSenha" class="form-control" type="password" 
										ng-required="true" ng-model="ctrl.repetirSenha">
									<p class="help-block" ng-show="ctrl.psicologo.senha!=ctrl.repetirSenha">As senhas são diferentes</p>									
								</div>								
							</div>																									
																								
							<div class="form-group">
								<button id="btnSalvarDados" ng-disabled="cadastroPsicologoForm.$invalid||ctrl.psicologo.senha!=ctrl.repetirSenha" type="submit" 
									style="float: right;width: 100px;" class="btn btn-success">Salvar</button>
								<a href="/" style="float: right;width: 100px;" class="btn btn-primary">Voltar</a>
							</div>
						</div>						
					</form>																							    			  						  						  							  					  							  						  														
				</div>
			<!-- </div>  -->
		</div>
	</div>
	
	<script type="text/javascript" src='lib/jquery-3.2.1.min.js'></script>
	<script type="text/javascript" src='lib/angular-1.5.9.min.js'></script>
	<script type="text/javascript" src='lib/angular-route-1.5.9.min.js'></script>
	<script type="text/javascript" src='lib/angular-animate-1.5.9.min.js'></script>

	<script type="text/javascript" src='lib/fullcalendar/locale-all.js'></script>		
	<script type="text/javascript" src='lib/ui-bootstrap/ui-bootstrap-tpls-2.3.2.min.js'></script>
	<script type="text/javascript" src="lib/clockpicker/bootstrap-clockpicker.min.js"></script>
	<script type="text/javascript" src='lib/ckeditor/ckeditor.js'></script>

	<script type="text/javascript" src='js/controllers/agendaController.js'></script>				
	<script type="text/javascript" src='js/controllers/modalAgendamentoController.js'></script>
	<script type="text/javascript" src='js/controllers/cadastroPsicologoController.js'></script>		
	<script type="text/javascript" src='js/controllers/consultaPacienteController.js'></script>

</body>
</html>
