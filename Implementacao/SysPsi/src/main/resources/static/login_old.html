<!doctype html>
<html ng-app='syspsi'>
<head>
	<meta charset="UTF-8" />
	<title>Syspsi - Login</title>	
	<link href="lib/wro-css/angular-bootstrap.css" rel="stylesheet">	
</head>

<body >
	<div class="container">
		<div class="row">
			<div class="col-md-4"></div>
			<div class="col-md-4">
				<div ng-controller="loginCtrl">
			  		<div class="alert alert-danger" ng-show="error">
    					Houve um problema com o login. Por favor, tente novamente.
					</div>	
					<form role="form" ng-submit="login()">
					    <div class="form-group">
					        <label for="username">Usu√°rio:</label> <input type="text"
					            class="form-control" id="username" name="username" ng-model="credentials.username"/>
					    </div>
					    <div class="form-group">
					        <label for="password">Senha:</label> <input type="password"
					            class="form-control" id="password" name="password" ng-model="credentials.password"/>
					    </div>
					    <button type="submit" class="btn btn-primary btn-block">Entrar</button>
					</form>
		  		</div>
	  		</div>
  		</div>
	</div>		
	<script src='lib/wro-js/angular-bootstrap.js' type="text/javascript"></script>
	<script src='js/app.js' type="text/javascript"></script>
	<script src='js/controllers/loginController.js' type="text/javascript"></script>
</body>
</html>
