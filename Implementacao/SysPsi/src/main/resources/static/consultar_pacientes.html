<!DOCTYPE html>
<html ng-app="syspsi">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="">
	<meta name="author" content="">

	<title>Syspsi - Consulta de Pacientes</title>

	<link href="lib/wro-css/angular-bootstrap.css" rel="stylesheet">
	
	<!-- Custom CSS -->
	<link href="lib/sb-admin/css/sb-admin-2.css" rel="stylesheet">	
</head>
<body>
	<div ng-include="'templates/menu.html'"></div>
			
	<div id="page-wrapper" ng-controller="CadastroCtrl">	
		<div class="row">
			<div class="col-lg-12">
				<h1 class="page-header">Consulta de Pacientes</h1>
			</div>
			<!-- /.col-lg-12 -->
		</div>
		<!-- /.row -->
		<div class="row">
			<div class="col-lg-12">
				<div class="panel panel-default">
					<!--<div class="panel-heading">Preencha os dados do paciente</div>-->
					<div class="panel-body">
						<div class="row">
							<form name="pesquisarPacienteForm" ng-submit="" role="form">
								<div class="col-lg-6">
									<label for="pesquisarNome">Pesquisa por nome</label>
									<div id="pesquisarNome" class="input-group custom-search-form">										 
		                                <input type="text" class="form-control">
		                                <span class="input-group-btn">
		                                <button class="btn btn-default" type="button">
		                                    <i class="fa fa-search"></i>
		                                </button>
		                            </span>
		                            </div>
		                            <!-- /input-group -->
		                    	</div>                
		                    	<div class="col-lg-6">
		                    		<label for="tipoPesquisa">Pacientes</label> 
									<select name="tipoPesquisa" class="form-control" ng-model="pesquisa.tipoPesquisa">																				
										<option value="1">Ativos</option>
										<option value="2">Inativos</option>
										<option value="0">Todos</option>
									</select>
		                    	</div>
	                    	</form>	                    	
	                    	<div class="col-lg-12">
		                    	<table id="example" class="table table-striped table-bordered" cellspacing="0" width="100%">
							        <thead>
							            <tr>
							                <th>Nome</th>
							                <th>CPF</th>
							                <th>Data de Nascimento</th>
							                <th>Telefone</th>
							            </tr>
							        </thead>
							        <tfoot>
							            <tr>
							                <th>Nome</th>
							                <th>CPF</th>
							                <th>Data de Nascimento</th>
							                <th>Telefone</th>
							            </tr>
							        </tfoot>
							    </table> 	          
						    <div>          		                                  
						</div>
					</div>
				</div>
			</div>		
		</div>		
	</div>
	<script type="text/javascript" src='lib/wro-js/angular-bootstrap.js'></script>
	<script type="text/javascript" src='lib/ui-bootstrap/ui-bootstrap-tpls-2.3.2.min.js'></script>
	<script type="text/javascript" src='js/app.js'></script>
	<script type="text/javascript" src='js/controllers/cadastroController.js'></script>
	<script type="text/javascript" src='js/controllers/modalInstanceController.js'></script>
	<script type="text/javascript" src='js/value/configValue.js'></script>
	<script type="text/javascript" src='js/services/configAPIService.js'></script>
	<script type="text/javascript" src='js/services/convenioAPIService.js'></script>
	<script type="text/javascript" src='js/services/pacienteAPIService.js'></script>		
	<script type="text/javascript" src="js/util.js"></script>	
</body>	
</html>
