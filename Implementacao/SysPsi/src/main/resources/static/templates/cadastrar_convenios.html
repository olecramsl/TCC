<head>
	<meta charset="utf-8">
</head>

<div id="page-wrapper">	
<div class="row">
		<div class="col-lg-12">
			<h1 class="page-header">Cadastro de Convênio</h1>
		</div>
		<!-- /.col-lg-12 -->
	</div>
	<div class="row">
		<div class="col-lg-12">
			<div class="panel panel-default">
				<div class="panel-body">
					<form novalidate name="cadastroConvenioForm" 
						ng-submit="cadastroConvenioForm.$valid?ctrl.salvarConvenio(ctrl.convenio):false"
						role="form">
						<div class="form-group">
							<div class="form-group row">
								<div class="col-lg-8"
									ng-class="cadastroConvenioForm.nome.$error.required?'form-group has-error has-feedback' : ''">
									<label for="nome">Nome</label> 
									<input name="nome" class="form-control" maxlength="60" ng-model="ctrl.convenio.nome" 
										ng-required="true" autofocus>											
								</div>	
								<div class="col-lg-4"
									ng-class="cadastroConvenioForm.cnpj.$error.required || cadastroConvenioForm.cnpj.$error.pattern?'form-group has-error has-feedback' : ''">
									<label for="cnpj">CNPJ</label>									
									<input name="cnpj" class="form-control" onKeyPress="mascara(this, '##.###.###/####-##')" 
										maxlength="18" ng-model="ctrl.convenio.cnpj" ng-pattern="/^[0-9]{2}[\.][0-9]{3}[\.][0-9]{3}[\/][0-9]{4}[\-][0-9]{2}$/"
										ng-required="true" formatted-cnpj>
								</div>																																																				
							</div>							
							<div class="form-group row">
								<div class="col-lg-8"
									ng-class="cadastroConvenioForm.email.$error.pattern?'form-group has-error has-feedback' : ''">
									<label for="email">Email</label>
									<input name="email" class="form-control" maxlength="90" ng-model="ctrl.convenio.email" 
										ng-pattern="/^\w+([-\.]\w+)*@\w+([-.]\w+)+$/">	
								</div>								
								<div class="col-lg-4"
									ng-class="cadastroConvenioForm.telefoneContato.$error.pattern?'form-group has-error has-feedback' : ''">
									<label for="telefoneContato">Telefone de Contato</label>										
									<input name="telefoneContato" class="form-control" onkeypress="mascara(this, '## ####-#####')" 
										maxlength="13" ng-model="ctrl.convenio.telefoneContato" ng-pattern="/^([1-9]){2}[ ][0-9]{4}[-][0-9]{4,5}$/" 
										formatted-telefone>		
								</div>
							</div>		
							<div class="form-group row">
								<div class="col-lg-4"
									ng-class="cadastroConvenioForm.valorIndividual.$error.pattern?'form-group has-error has-feedback' : ''">
									<label for="valorIndividual">Valor da Consulta Individual</label>
									<input name="valorIndividual" class="form-control" maxlength="7" 
										ng-model="ctrl.convenio.valorConsultaIndividual" 
										ng-pattern="/^\$?[\d]+(\,\d{1,2})?$/"										
										formatted-valor>
								</div>
								<div class="col-lg-4"
									ng-class="cadastroConvenioForm.valorCasal.$error.pattern?'form-group has-error has-feedback' : ''">
									<label for="valorCasal">Valor da Consulta de Casal</label>
									<input name="valorCasal" class="form-control" maxlength="7" 
										ng-model="ctrl.convenio.valorConsultaCasal" 
										ng-pattern="/^\$?[\d]+(\,\d{1,2})?$/"										
										formatted-valor>
								</div>
								<div class="col-lg-4"
									ng-class="cadastroConvenioForm.valorFamilia.$error.pattern?'form-group has-error has-feedback' : ''">
									<label for="valorFamilia">Valor da Consulta de Família</label>
									<input name="valorFamilia" class="form-control" maxlength="7" 
										ng-model="ctrl.convenio.valorConsultaFamilia" 
										ng-pattern="/^\$?[\d]+(\,\d{1,2})?$/"										
										formatted-valor>
								</div>
							</div>																														
							<div class="form-group row">
								<div class="col-lg-2"
									ng-class="cadastroConvenioForm.cep.$error.pattern?'form-group has-error has-feedback' : ''">
									<label for="cep">CEP</label> 																																													
									<input name="cep" class="form-control" onKeyPress="mascara(this, '#####-###')" 
										maxlength="9" ng-model="ctrl.convenio.cep" 
										ng-pattern="/^[0-9]{5}[-][0-9]{3}$/"																										
										ng-blur="!cadastroConvenioForm.cep.$error.pattern && ctrl.convenio.cep?ctrl.buscarCep(ctrl.convenio.cep):''"
										formatted-cep>												
								</div>
																			    																				
								<div class="col-lg-8">
									<label for="logradouro">Logradouro</label> 
									<input id="logradouro" name="logradouro" class="form-control" maxlength="150" ng-model="ctrl.convenio.logradouro" 													
										ng-disabled="ctrl.loading">											
									<p class="help-block" ng-show="ctrl.loading">Aguarde...</p>
								</div>											
								<div class="col-lg-2">
									<label for="numero">Número</label> 
									<input id="numero" name="numero" class="form-control" maxlength="10" ng-model="ctrl.convenio.numero" 													
										ng-disabled="ctrl.loading">																						
								</div>									
							</div>
							<div class="form-group row">
								<div class="col-lg-6">
									<label for="complemento">Complemento</label> 
									<input name="complemento" class="form-control" maxlength="45" ng-model="ctrl.convenio.complemento"
										ng-disabled="ctrl.loading">											
								</div>
								<div class="col-lg-6">
									<label for="bairro">Bairro</label> 
									<input name="bairro" class="form-control" maxlength="60" ng-model="ctrl.convenio.bairro"
										ng-disabled="ctrl.loading">											
								</div>
							</div>
							<div class="form-group row">
								<div class="col-lg-6">
									<label for="localidade">Cidade</label> 
									<input name="localidade" class="form-control" maxlength="50" ng-model="ctrl.convenio.localidade" 													
										ng-disabled="ctrl.loading">											
								</div>
								<div class="col-lg-6">
										<label for="uf">UF</label> 
										<select name="uf" class="form-control" ng-model="ctrl.convenio.uf" ng-disabled="ctrl.loading">
											<option value="">Selecione ...</option>
											<option value="AC">Acre</option>
											<option value="AL">Alagoas</option>
											<option value="AP">Amapá</option>
											<option value="AM">Amazonas</option>
											<option value="BA">Bahia</option>
											<option value="CE">Ceará</option>
											<option value="DF">Distrito Federal</option>
											<option value="ES">Espírito Santo</option>
											<option value="GO">Goiás</option>
											<option value="MA">Maranhão</option>
											<option value="MT">Mato Grosso</option>
											<option value="MS">Mato Grosso do Sul</option>
											<option value="MG">Minas Gerais</option>
											<option value="PA">Pará</option>
											<option value="PB">Paraíba</option>
											<option value="PR">Paraná</option>
											<option value="PE">Pernambuco</option>
											<option value="PI">Piauí</option>
											<option value="RJ">Rio de Janeiro</option>
											<option value="RN">Rio Grande do Norte</option>
											<option value="RS">Rio Grande do Sul</option>
											<option value="RO">Rondônia</option>
											<option value="RR">Roraima</option>
											<option value="SC">Santa Catarina</option>
											<option value="SP">São Paulo</option>
											<option value="SE">Sergipe</option>
											<option value="TO">Tocantins</option>
										</select>											
								</div>
							</div>										
							<div class="form-group row">
								<div class="col-lg-12">
									<label for="observacoes">Observações</label>
									<textarea id="observacoes" class="form-control" rows="5" ng-model="ctrl.convenio.observacoes"></textarea> 
								</div>
							</div>
							
							<button id="btnSalvarDados" type="submit" style="float: right;" class="btn btn-primary">Salvar</button>
						</div>						
					</form>																							    			  						  						  							  					  							  						  														
				</div>
			</div>
		</div>
	</div>	
</div>
