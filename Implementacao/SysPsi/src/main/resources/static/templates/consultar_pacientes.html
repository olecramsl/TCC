<head>
	<meta charset="utf-8">
</head>
<div class="row">
	<div class="col-lg-12">
		<h1 class="page-header">Consultar Pacientes</h1>
	</div>
	<!-- /.col-lg-12 -->
</div>
<!-- /.row -->
<div class="row">
	<div class="col-lg-12">
		<div class="panel panel-default">
			<!--<div class="panel-heading">Preencha os dados do paciente</div>-->
			<div class="panel-body">
				<div class="row">
					<form name="pesquisarPacienteForm" ng-submit="" role="form">
						<div class="col-lg-6">
							<label for="pesquisarNome">Pesquisa por nome</label>
							<div id="pesquisarNome" class="input-group custom-search-form">										 
                                <input type="text" class="form-control">
                                <span class="input-group-btn">
                                <button class="btn btn-default" type="button">
                                    <i class="fa fa-search"></i>
                                </button>
                            </span>
                            </div>
                            <!-- /input-group -->
                    	</div>                
                    	<div class="col-lg-6">
                    		<label for="tipoPesquisa">Pacientes</label> 
							<select name="tipoPesquisa" class="form-control"
								ng-init="ctrl.pesquisa.tipoPesquisa='1'" 
								ng-model="ctrl.pesquisa.tipoPesquisa"
								ng-change="ctrl.carregarPacientes()">																											
								<option value="1">Ativos</option>
								<option value="2">Inativos</option>
								<option value="3">Todos</option>
							</select>							
                    	</div>
                   	</form>	                    	
            	</div>
            	<hr />
                <div class="row">
                 	<div id="list" class="row">
					    <div class="table-responsive col-md-12">
					        <table class="table table-striped" cellspacing="0" cellpadding="0">
					            <thead>
					                <tr>					                	
					                    <th>Nome</th>
					                    <th>CPF</th>
					                    <th>Data de Nascimento</th>
					                    <th>Telefone</th>
					                    <th>Ações</th>
					                 </tr>
					            </thead>
					            <tbody>								            			
					                <tr ng-repeat="paciente in ctrl.lstPacientes">					                	
					                    <td>{{paciente.nomeCompleto}}</td>
					                    <td>{{paciente.cpf | cpfFormat}}</td>
					                    <td>{{paciente.dataNascimento | date:'dd/MM/yyyy'}}</td>
					                    <td>{{paciente.telefoneContato | telefoneFormat}}</td>
					                    <td>
					                        <a class="btn btn-success btn-xs" href="view.html" title="Iniciar Consulta"><i class="fa fa-calendar-check-o fa-fw"></i></a>
					                        <a class="btn btn-warning btn-xs" href="edit.html" title="Editar Paciente"><i class="fa fa-pencil fa-fw"></i></a>
					                        <a class="btn btn-danger btn-xs" href="#" data-toggle="modal" data-target="#delete-modal" ng-if="paciente.ativo" title="Excluir/Desativar Paciente"><i class="fa fa-user-times fa-fw"></i></a>
					                        <a class="btn btn-info btn-xs" href="#" data-toggle="modal" data-target="#delete-modal" ng-if="!paciente.ativo" title="Ativar Paciente"><i class="fa fa-refresh fa-fw"></i></a>
					                    </td>
					                </tr>					 
					            </tbody>
					         </table>					 
					     </div>
					 </div> <!-- /#list -->                             		                                 
				</div>
			</div>
		</div>
	</div>		
</div>
