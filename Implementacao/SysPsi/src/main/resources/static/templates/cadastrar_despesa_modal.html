<head>
	<meta charset="utf-8">
</head>
<md-dialog>
	<form ng-cloak>
		<md-toolbar>
			<div class="md-toolbar-tools">
				<h2>Cadastrar Nova Despesa</h2>
			</div>
		</md-toolbar>
	
		<md-dialog-content>
			<div class="md-dialog-content">
				<md-input-container class="md-block">
  					<label>Descrição</label>
  					<input name="descricao" maxlength="30" ng-model="despesa.descricao" ng-required="true">
				</md-input-container>
				<md-input-container class="md-block">
					<label for="valor">Valor</label>
					<input name="valor" maxlength="7" ng-model="despesa.valor" 
						ng-pattern="/^\$?[\d.]+(\,\d{1,2})?$/"
						ng-required="true">
				</md-input-container>
				<md-input-container class="md-block">
					<label for="vencimento">Data de Vencimento</label>
					<input name="vencimento" onKeyPress="mascara(this, '##/##/####')"
						maxlength="10" ng-model="despesa.vencimento" 
						ng-pattern="/^(?:(?:31(\/)(?:0?[13578]|1[02]))\1|(?:(?:29|30)(\/)(?:0?[1,3-9]|1[0-2])\2))(?:(?:1[6-9]|[2-9]\d)?\d{4})$|^(?:29(\/)0?2\3(?:(?:(?:1[6-9]|[2-9]\d)?(?:0[48]|[2468][048]|[13579][26])|(?:(?:16|[2468][048]|[3579][26])00))))$|^(?:0?[1-9]|1\d|2[0-8])(\/)(?:(?:0?[1-9])|(?:1[0-2]))\4(?:(?:1[6-9]|[2-9]\d)?\d{4})$/"
						formatted-data-nascimento>
				</md-input-container>
								
				<md-checkbox ng-model="despesa.pago" aria-label="Recibo emitido para o paciente">
  					Conta paga
				</md-checkbox>
				
			</div>
		</md-dialog-content>
	
		<md-dialog-actions layout="row"> 
			<md-button ng-click="cadastrarDespesa(despesa)"> Cadastrar </md-button> 
			<md-button ng-click="cancel()"> Cancelar </md-button> 
		</md-dialog-actions>
	</form>
</md-dialog>
