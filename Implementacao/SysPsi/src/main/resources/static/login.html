<body>

    <div class="container" ng-controller="loginCtrl">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">

                    <div class="panel-heading">
                        <h3 class="panel-title">Please Sign In</h3>
                    </div>
                    <div class="panel-body">
                        <form role="form" ng-submit="login()">
                            <fieldset>
                                <div class="form-group">
                                    <input class="form-control" placeholder="UsuÃ¡rio" id="username" name="username" 
                                    	ng-model="credentials.username" autofocus>
                                </div>
                                <div class="form-group">
                                    <input class="form-control" placeholder="Senha" id="password" name="password" type="password" 
                                    	ng-model="credentials.password" value="">
                                </div>
                                <!-- 
                                <div class="checkbox">
                                    <label>
                                        <input name="remember" type="checkbox" value="Remember Me">Remember Me
                                    </label>
                                </div>
                                 -->

                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
