<!DOCTYPE html>
<html ng-app="syspsi">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="">
	<meta name="author" content="">

	<title>Syspsi - Cadastro de clientes</title>

	<link href="lib/wro-css/angular-bootstrap.css" rel="stylesheet">
	
	<!-- Custom CSS -->
	<link href="lib/sb-admin/css/sb-admin-2.css" rel="stylesheet">
</head>
<body>
	<div ng-include="'templates/menu.html'"></div>	
	
	<div id="page-wrapper" ng-controller="CadastroCtrl">
		<div class="row">
			<div class="col-lg-12">
				<h1 class="page-header">Cadastro de Pacientes</h1>
			</div>
			<!-- /.col-lg-12 -->
		</div>
		<!-- /.row -->
		<div class="row">
			<div class="col-lg-12">
				<div class="panel panel-default">
					<div class="panel-heading">Preencha os dados do paciente</div>
					<div class="panel-body">
						<div class="row">
							<div class="col-lg-12">
								<form name="cadastroClienteForm" role="form">
									<div class="form-group">
										<div class="form-group row">
											<div class="col-lg-10">
												<label for="nome">Nome Completo*</label> 
												<input name="nome" class="form-control" maxlength="45" ng-model="paciente.nomeCompleto" 
													ng-required="true">											
											</div>		
											
											<div class="col-lg-2">
												<label for="cpf">CPF*</label> 
												<input name="cpf" class="form-control" onKeyPress="mascara(this, '###.###.###-##')" 
													maxlength="14" ng-model="paciente.cpf" ng-pattern="/^[0-9]{3}[\.][0-9]{3}[\.][0-9]{3}[\-][0-9]{2}$/" 
													ng-required="true">											
											</div>			
										</div>
										<div class="form-group row">																																						
											<div class="col-lg-4">
													<label for="dataNascimento">Data Nascimento*</label> 
													<input name="dataNascimento" class="form-control" onKeyPress="mascara(this, '##/##/####')" 
													maxlength="10" ng-model="paciente.dataNascimento" 
													ng-pattern="/^(?:(?:31(\/)(?:0?[13578]|1[02]))\1|(?:(?:29|30)(\/)(?:0?[1,3-9]|1[0-2])\2))(?:(?:1[6-9]|[2-9]\d)?\d{4})$|^(?:29(\/)0?2\3(?:(?:(?:1[6-9]|[2-9]\d)?(?:0[48]|[2468][048]|[13579][26])|(?:(?:16|[2468][048]|[3579][26])00))))$|^(?:0?[1-9]|1\d|2[0-8])(\/)(?:(?:0?[1-9])|(?:1[0-2]))\4(?:(?:1[6-9]|[2-9]\d)?\d{4})$/"
													ng-required="true">											
											</div>																					
											<div class="col-lg-4">
												<label for="sexo">Sexo*</label>
												<select name="sexo" class="form-control" ng-model="paciente.sexo" ng-required="true">
													<option value="">Selecione ...</option>
													<option value="F">Feminino</option>
													<option value="M">Masculino</option>
												</select>
											</div>
											<div class="col-lg-4">
												<label for="telefoneContato">Telefone de Contato*</label>
												<input name="telefoneContato" class="form-control" onKeyPress="mascara(this, '## ####-#####')" 
													maxlength="13" ng-model="paciente.telefoneContato" ng-pattern="/^([1-9]){2}[ ][0-9]{4}[-][0-9]{4,5}$/" 
													ng-required="true">	
											</div>
										</div>
										<div class="form-group row">
											<div class="col-lg-6">
												<label for="email">Email</label>
												<input name="email" class="form-control" maxlength="90" ng-model="paciente.email" ng-pattern="/^\w+([-\.]\w+)*@\w+([-.]\w+)+$/">	
											</div>
											<div class="col-lg-6">
												<label for="convenios">Convênio:</label> 
												<select
													name="convenios" class="form-control"													
													ng-model="paciente.convenio"
													ng-options="convenio.nome for convenio in lstConveniosAtivos">													
													<option value="">Selecione ...</option>
												</select>
											</div>
										</div>	
										<div class="form-group row">
											<div class="col-lg-2">
													<label for="cep">CEP*</label> 
													<input name="cep" class="form-control" onKeyPress="mascara(this, '#####-###')" 
													maxlength="9" ng-model="paciente.cep" 
													ng-pattern="/^[0-9]{5}[-][0-9]{3}$/"													
													ng-required="true"
													ng-blur="!cadastroClienteForm.cep.$error.pattern?buscarCep(paciente.cep):''">																							
											</div>
											<div class="col-lg-10">
													<label for="logradouro">Logradouro*</label> 
													<input name="logradouro" class="form-control" maxlength="150" ng-model="paciente.logradouro" 													
													ng-required="true">											
											</div>											
										</div>
										<div class="form-group row">
											<div class="col-lg-6">
													<label for="complemento">Complemento</label> 
													<input name="complemento" class="form-control" maxlength="45" ng-model="paciente.complemento">											
											</div>
											<div class="col-lg-6">
													<label for="bairro">Bairro*</label> 
													<input name="bairro" class="form-control" maxlength="60" ng-model="paciente.bairro"
													ng-required="true">											
											</div>
										</div>
										<div class="form-group row">
											<div class="col-lg-6">
													<label for="localidade">Cidade*</label> 
													<input name="localidade" class="form-control" maxlength="50" ng-model="paciente.localidade" 													
													ng-required="true">											
											</div>
											<div class="col-lg-6">
													<label for="uf">UF*</label> 
													<select name="uf" class="form-control" ng-model="paciente.uf" ng-required="true">
														<option value="">Selecione ...</option>
														<option value="AC">Acre</option>
														<option value="AL">Alagoas</option>
														<option value="AP">Amapá</option>
														<option value="AM">Amazonas</option>
														<option value="BA">Bahia</option>
														<option value="CE">Ceará</option>
														<option value="DF">Distrito Federal</option>
														<option value="ES">Espírito Santo</option>
														<option value="GO">Goiás</option>
														<option value="MA">Maranhão</option>
														<option value="MT">Mato Grosso</option>
														<option value="MS">Mato Grosso do Sul</option>
														<option value="MG">Minas Gerais</option>
														<option value="PA">Pará</option>
														<option value="PB">Paraíba</option>
														<option value="PR">Paraná</option>
														<option value="PE">Pernambuco</option>
														<option value="PI">Piauí</option>
														<option value="RJ">Rio de Janeiro</option>
														<option value="RN">Rio Grande do Norte</option>
														<option value="RS">Rio Grande do Sul</option>
														<option value="RO">Rondônia</option>
														<option value="RR">Roraima</option>
														<option value="SC">Santa Catarina</option>
														<option value="SP">São Paulo</option>
														<option value="SE">Sergipe</option>
														<option value="TO">Tocantins</option>
													</select>											
											</div>
										</div>				
									</div>
								</form>			
								<div class="form-group">
									<button id="btnSalvar" type="button" style="float: right;" class="btn btn-primary" 
										ng-click="salvarPaciente(paciente)" ng-disabled="cadastroClienteForm.$invalid">Salvar</button>									
								</div>													
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript" src='lib/wro-js/angular-bootstrap.js'></script>
	<script type="text/javascript" src='js/app.js'></script>
	<script type="text/javascript" src='js/controllers/cadastroController.js'></script>
	<script type="text/javascript" src='js/value/configValue.js'></script>
	<script type="text/javascript" src='js/services/configAPIService.js'></script>
	<script type="text/javascript" src='js/services/convenioAPIService.js'></script>
	<script type="text/javascript" src='js/services/pacienteAPIService.js'></script>
	<script type="text/javascript" src="js/util.js"></script>	
</body>
</html>
